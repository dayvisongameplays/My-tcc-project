#{extends 'base.html' /} #{set title:'Lista de Salas' /}

<!-- Lista de tags para fazer funcionar a codificação -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/select2/select2.css'}" />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css'}" />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css'}" />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/css1/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css'}" />
<!-- END PAGE LEVEL STYLES -->

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet box blue-hoki">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>Lista de atividades disponiveis
				</div>
				<div class="tools"></div>
			</div>
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover"
					id="sample_1">
					<thead>
						<tr>
							<th>Nome da atividade</th>
							<th>Descrição</th>
							<th>Opções</th>
						</tr>
					</thead>
					<tbody>
						#{list items:atividades, as: 'atv'}
						<tr>
							<td>${atv.nome}</td>
							<td>${atv.descricao}</td>
							
							<td><a href="@{Atividades.editar(atv.id)}">Editar</a> | <a
								href="@{Atividades.deletar(atv.id)}">Remover</a></td> #{/list} #{else}
							<td colspan="3">Não há atividades cadastrados</td> #{/else}
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<!-- END PAGE CONTENT-->
