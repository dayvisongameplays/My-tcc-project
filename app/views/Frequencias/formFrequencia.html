#{extends 'base.html' /} #{set title:'Cadastro de Frequência' /}

<!-- Lista de tags para fazer funcionar a codificação -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<div class="tab-content">
			<div class="tab-pane active" id="tab_0">
				<div class="portlet box green">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-gift"></i>Cadastro de Frequência
						</div>
						<div class="tools">
							<a href="javascript:;" class="collapse"> </a> <a
								href="#portlet-config" data-toggle="modal" class="config"> </a>
							<a href="javascript:;" class="reload"> </a> <a
								href="javascript:;" class="remove"> </a>
						</div>
					</div>
					<div class="portlet-body form">
						<!-- BEGIN FORM-->
						<form action="@{Frequencias.salvar}" class="form-horizontal"
							method="post">
							<div class="form-body">
								<input type="hidden" name="frequencia.id"
									value="${frequencia?.id}">
								<div class="form-group">
									<label class="col-md-3 control-label">Texto</label>
									<div class="col-md-4">
										<input type="text" class="form-control input-circle"
											placeholder="Entre com o texto" readonly="true"> <span
											class="help-block"> A block of help text. </span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">Horário de
										entrada</label>
									<div class="col-md-4">
										<div class="input-group">
											<span class="input-group-addon input-circle-left"> <i
												class="fa fa-clock-o"></i>
											</span> <input type="time" name="frequencia.horaEntrada"
												class="form-control input-circle-right"
												placeholder="Horário de Entrada"
												value="${frequencia?.horaEntrada}">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">Horário de saída</label>
									<div class="col-md-4">
										<div class="input-group">
											<span class="input-group-addon input-circle-left"> <i
												class="fa fa-clock-o"></i>
											</span> <input type="time" name="frequencia.horaSaida"
												class="form-control input-circle-right"
												placeholder="Horário de Saída"
												value="${frequencia?.horaSaida}">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">Sala</label>
									<div class="col-md-4">
										<div class="input-group">
											<span class="input-group-addon input-circle-left"> <i
												class="fa fa-clock-o"></i>
											</span> <select class="form-control input-circle-right"
												" name="frequencia.sala.id"> #{list items:salas,
												as: 'sala'}
												<option value=${sala.id}>${sala.numSala}</option> #{/list}
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">Servidor</label>
									<div class="col-md-4">
										<div class="input-group">
											<span class="input-group-addon input-circle-left"> <i
												class="fa fa-clock-o"></i>
											</span> <select class="form-control input-circle-right"
												" name="frequencia.servidor.id"> #{list
												items:servidores, as:'serv'}
												<option value=${serv.id}>${serv.nomeServidor}</option>
												#{/list}
											</select>
										</div>
									</div>
								</div>
								<div class="form-group last">
									<label class="col-md-3 control-label">Static Control</label>
									<div class="col-md-4">
										<span class="form-control-static"> email@example.com </span>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn btn-circle blue">Enviar</button>
										<button type="button" class="btn btn-circle default">Cancel</button>
									</div>
								</div>
							</div>
						</form>
						<!-- END FORM-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END PAGE CONTENT-->
